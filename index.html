<!DOCTYPE html>
<html>
  <head>
    <title>My To-Do List App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form>
      <input type="text" id="input-task" placeholder="Add a new task...">
      <button type="button" id="add-task-btn" onclick="addTask()">Add Task</button>
    </form>
    <h2>Pending Tasks</h2>
    <ul id="pending-tasks-list"></ul>
    <h2>Completed Tasks</h2>
    <ul id="completed-tasks-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
